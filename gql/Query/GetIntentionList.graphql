query GetIntentionList {
    queryCropIntentionsList {
        cropIntentions {
            crop {
                id name required_module_type
            }
            harvestPerWeek
        }
    }
    queryModuleMap {
        modules {
            id
            instantiationTemplateUsed
            shelves {
                id
            }
            totalNumberOfSites
        }
    }
}