mutation InstallTwoModules ($moduleInput: String!) {
    addModuleMap
    (
        input: {
            xid: $moduleInput
            modules:[
                {
                    instantiationTemplateUsed: DWC_12in_NutrientMixA
                    xid: $moduleInput
                    shelves: [
                        {
                            xid: $moduleInput
                            verticalClearanceHeightToNextShelf: 13
                            sites: [
                                {
                                    xid: $moduleInput
                                    occupant: {
                                        xid: $moduleInput
                                        cropName: "someCrop"
                                        repeater: true
                                        nutrientType: "0.3:A|0.7:B"
                                        germinatedDate: "2023-05-09T02:45:48Z"
                                    }
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    )
    {
        moduleMap{
            modules {
                id
                xid
                shelves {
                    id
                    xid
                    sites {
                        id
                        xid
                        occupant {
                            id
                            xid
                            cropName
                            germinatedDate
                        }
                    }
                }
            }
        }
    }
}