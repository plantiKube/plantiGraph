mutation InstantiateFlattenedSiteArray($sites: [SiteRef!]!) {
    addFlattenedSiteArray(input: { sites: $sites }) {
        flattenedSiteArray {
            id
            sites (order: {asc: uuid}){
                id
                signal {
                    signalType
                    signalDate
                }
            }
        }
    }
}
