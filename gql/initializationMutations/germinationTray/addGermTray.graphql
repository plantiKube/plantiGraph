mutation createGermTray($xidInput: String!, $sitesInput: [SiteRef!]!) {
    addGerminationTray
    (
        input:
        {
            xid: $xidInput
            sites: $sitesInput
        }
    )
    {
        germinationTray
        {
            id
            xid
            sites
            {
                xid
                signal {
                    xid
                    signalDate
                }
            }
        }
    }
}