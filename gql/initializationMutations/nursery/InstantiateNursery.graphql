mutation InstantiateNursery($nurseryXid: String!, $germTraysArray: [GerminationTrayRef!]!) {
    addNursery(input: { xid: $nurseryXid, GerminationTrays: $germTraysArray }) {
        nursery {
            id
            xid
            GerminationTrays {
                sites {
                    xid
                    signal {
                        xid
                        signalType
                    }
                }
            }
        }
    }
}
