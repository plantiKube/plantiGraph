mutation InstantiateNursery($nurseryXid: String!, $germTraysArray: [GerminationTrayRef!]!) {
    addNursery(input: { GerminationTrays: $germTraysArray }) {
        nursery {
            id
            GerminationTrays {
                sites {
                    signal {
                        signalType
                    }
                }
            }
        }
    }
}
