mutation InstantiateNursery {
    addNursery
    (
        input:
        {
            xid: "helloPlantiii",
            GerminationTrays:
            [
            ]
        }
    )
    {
        nursery
        {
            id
            xid
            GerminationTrays
            {
                xid
            }
        }
    }
}